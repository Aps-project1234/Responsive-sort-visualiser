<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="col-12 header">
      <p class="nav-heading">Sorting visualizer</p>
    </div>

    <div class="column">
      <div class="row">
        <div class="col-3 col-s-3 menu">
          <div id="Info_Cont1">
            <div
              class="algos"
              style="display: flex; flex-direction: column; flex-wrap: wrap"
            >
              <button>Bubble</button>
              <button>Selection</button>
              <button>Insertion</button>
              <button>Merge</button>
              <button>Quick</button>
              <button style="margin-right: 0px">Heap</button>
            </div>
          </div>
        </div>
  
        <div class="col-6 col-s-9">
          <div id="array_container"></div>
        </div>
  
        <div class="col-3 col-s-12">
          <div class="aside">
            <div id="Info_Cont2">
              <div class="array-inputs">
                <div class="array-inputs" id="time-stamp">
                  <p>Size of the array:</p>
                <input
                  id="a_size"
                  type="range"
                  min="20"
                  max="150"
                  step="1"
                  value="80"
                />
                <p>Speed of the algorithm:</p>
                <input
                  id="a_speed"
                  type="range"
                  min="1"
                  max="5"
                  step="1"
                  value="4"
                />
                <button id="a_generate">Generate New Array!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="cppcode" data-pym-src="https://www.jdoodle.com/embed/v0/3eXt?arg=10000" ></div>
    </div>

    <div class="footer">
      <p>
        Resize the browser window to see how the content respond to the
        resizing.
      </p>
    </div>

    <script src=”https://www.jdoodle.com/assets/jdoodle-pym.min.js” type=”text/javascript”></script>
    <!--for the cpp commandline-->
    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
  </body>
</html>
